<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran & Terjemahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Al-Quran & Terjemahan</h1>
        <input type="text" id="search" placeholder="Cari Surah atau Ayat...">
    </header>

    <main>
        <section id="surah-list">
            <!-- Surah List will be dynamically populated -->
        </section>

        <section id="ayah-display" class="hidden">
            <h2 id="surah-title"></h2>
            <div id="ayah-container">
                <!-- Ayahs will be dynamically populated -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
